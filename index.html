<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gubuk Tani Semampir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .left-column {
                margin-left: 5rem;
            }
        }
        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .left-column h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 10px;
            line-height: 0.5;
        }
        .left-column p {
            font-size: 1.5rem;
            color: #555;
            margin-top: 0;
        }
        .description {
            font-size: 12px;
            margin-top: 1rem;
            color: #666;
        }
        .review-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .review-button span {
            margin-right: 10px;
        }
        .review-button svg {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 0;
        }
        .right-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .phone {
            width: 300px;
            height: 533px;
            border: 16px solid #333;
            border-radius: 36px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .carousel-item {
            display: none;
            width: 100%;
            height: 100%;
        }
        .carousel-item.active {
            display: block;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Gubuk Tani Semampir</h1>
            <p>Serayu View Point</p>
            <p class="description">Tempat bersantai terbaik untuk melihat pemandangan Pegunungan Banjarnegara dan sungai Serayu. Terdapat warung didekatnya. <br/>Gratis untuk umum, buka 6 pagi - 6 sore.</p>
            <a href="https://maps.app.goo.gl/oBoQ5NqYqfbrQJcJ9" target="_blank" class="review-button">
                <span>Bantu Review Google Maps</span>
                <svg fill="gold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <svg fill="gold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <svg fill="gold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <svg fill="gold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                <svg fill="gold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </a>
        </div>
        <div class="right-column">
            <div class="phone">
                <div class="carousel">
                    <div class="carousel-item active">
                        <img src="assets/images/image-1.jpg" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/image-2.jpg" alt="Image 2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            let currentSlide = 0;
            const slides = $('.carousel-item');
            const slideCount = slides.length;

            slides.eq(currentSlide).addClass('active');

            function nextSlide() {
                slides.eq(currentSlide).removeClass('active');
                currentSlide = (currentSlide + 1) % slideCount;
                slides.eq(currentSlide).addClass('active');
            }

            setInterval(nextSlide, 3000);
        });
    </script>
</body>
</html>
